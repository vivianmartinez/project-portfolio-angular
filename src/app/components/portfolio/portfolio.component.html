<div ngClass="content-portfolio">
  <p ngClass="title-content">{{title}}</p>
  <div ngClass="content-projects">
    <div *ngFor="let item of projects" >
        <div ngClass="single-project">
            <div ngClass="image-project"  #imgproject>
              <a href="{{item.url_project}}" target="_blank">
                <div class="img-st" >
                  <img src="assets/images/{{item.image_project}}" alt="{{item.name_project}} Photo">
                </div>
                <!-- logo if exists -->
                <div ngClass="mask-image" *ngIf="item.logo">
                    <img src="assets/images/{{item.logo}}" alt="Logo {{item.name_project}}" ngClass="logo-project">
                </div>
              </a>
            </div>
            <div ngClass="description">
              <div ngClass="description-title">{{item.name_project}}</div>
              <div class="big-description">{{item.big_description | trimDescription}}...</div>
            </div>
            <div class="more"><a [routerLink]="['/project',item.id]" ngClass="btn-project">Ver m√°s</a></div>
        </div>
    </div>
  </div>
</div>
<div class="shape">
  <img src="assets/art/html-shape.png">
</div>
