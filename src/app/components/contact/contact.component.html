<!---->
<div class="content-contact">
  <div class="container-form">
    <div class="contact-form">
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
          <label for="name">Nombre:</label>
          <input type="text" name="name" #contactName = "ngModel" [(ngModel)] = "user.name" required pattern="[a-zA-Z\s]+">
          <div class="msg-validate"><span *ngIf="contactName.touched && !contactName.valid" class="msg-error">El nombre no es válido</span></div>

          <label>Email:</label>
          <input type="text" name="email" #contactEmail = "ngModel" [(ngModel)] = "user.email" required pattern="^([\w]+([\.-]?[\w])*)[@]{1}([\w]+([\.-]?[\w])*)(\.\w{2,3})$">
          <div class="msg-validate"><span *ngIf="contactEmail.touched && !contactEmail.valid" class="msg-error">El email no es válido</span></div>

          <label for="subject">Asunto:</label>
          <input type="text" name="subject" #subject = "ngModel" [(ngModel)] = "user.subject" required pattern="[a-zA-Z\s]+">
          <div class="msg-validate"><span *ngIf="subject.touched && !subject.valid" class="msg-error">El asunto no es válido</span></div>

          <label for="message">Mensaje:</label>
          <textarea name="message" rows="5" #message = "ngModel" [(ngModel)] = "user.message" required pattern="[\w\s]+"></textarea>
          <div class="msg-validate"><span *ngIf="message.touched && !message.valid" class="msg-error">El mensaje no es válido</span></div>

          <div class="section-submit">
            <!-- visualizar respuesta de envío de formulario -->
            <div class="msg-validate">
              <div [ngStyle]="{'color' : response_mail == 'success' ? 'green' : '#f33e3e'}" *ngIf="response_mail != 'process'">
                <ng-container *ngIf="response_mail == 'success' ; else failedmail">
                  Su mensaje ha sido enviado con éxito.
                </ng-container>
              </div>
              <ng-template #failedmail>Ha ocurrido un error, no se ha podido enviar su mensaje.</ng-template>
            </div>
            <!-- submit form -->
            <button type="submit" class="btn-contact" [disabled]="!contactForm.valid" [ngClass]="{'disabled-btn':!contactForm.valid}" [ngStyle]="{'background-color': !contactForm.valid ? '#d1d1d1' : '#000000', 'color': !contactForm.valid ? '#000000' : '#e6c101' }">Enviar</button>
          </div>
        </form>
    </div>
    <div class="art-mail">
      <div class="image-mail">
          <ng-container *ngIf="!dark; else maildarkmode">
          <img src="assets/art/{{artmail}}" alt="Mail Art" class="img-art filter-mail">
          </ng-container>
      </div>
      <ng-template #maildarkmode>
        <img src="assets/art/art-mail-dark.png" alt="Mail Art" class="img-art filter-mail">
      </ng-template>
    </div>
  </div>
</div>
